<!doctype html>
<head>
<title>{{ schema['title'] }} results</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ unparsed_url }}/static/main.css">
<style>
    #plots {
        display: grid;
        grid-template-columns: auto;

        justify-items: center;
    }

    .plot {
        width: 60%;
        padding: 20px;
    }
</style>


<body>
    <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
    <script charset="utf-8" src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <div id="plots">
        {% for i, question, plot in questions_plots %}
            <div class="plot" href="{{ url }}/{{ schema['url'] }}/plot/{{i}}">
                {{ plot|safe }}
            </div>
        {% endfor %}
    </div>
</body>
